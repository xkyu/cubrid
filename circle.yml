machine:
  services:
    - docker
  environment:
    MAKEFLAGS: -j2

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install cmake bison flex systemtap-sdt-dev libelf-dev
    - gem install ghi

compile:
  override:
    - env
    - mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX="$HOME/cubrid" .. && make all install

test:
  override:
    - docker version
