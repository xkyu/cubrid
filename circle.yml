machine:
  services:
    - docker

dependencies:
  pre:
    - gem install ghi

compile:
  override:
    - docker run -v $HOME:/home/cubrid -v $HOME/CUBRID:/home/CUBRID -e MAKEFLAGS='-j2' cubridci/build

test:
  override:
    - docker run -v $HOME/CUBRID:/home/CUBRID cubridci/test || TESTS_FAILED=$?
    - echo ${TESTS_FAILED:-0}
